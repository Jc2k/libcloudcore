language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "pypy"

sudo: false

cache:
  directories:
    - $HOME/wheelhouse

install:
  - pip wheel --find-links=$HOME/wheelhouse -r requirements.txt --wheel-dir=$HOME/wheelhouse
  - pip install --no-index --find-links=$HOME/wheelhouse -r requirements.txt

script:
  - coverage run $(which py.test) libcloudcore
  - flake8 libcloudcore

after_success:
  - coveralls
